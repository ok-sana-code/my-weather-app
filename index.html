<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5441c43415.js" crossorigin="anonymous"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>Weather</title>
</head>

<body>
    <div class="container">
        <!-- Search state  -->
        <div class="weather-app">
            <header>
                <form class="row" id="search-form">
                    <div class="col-7">
                        <input type="search" id="search-city" class="form-control shadow-sm" autocomplete="off"
                            placeholder="Type a city ...">
                    </div>

                    <button type="submit" class="col-2 btn btn-primary" id="search">Search</button>
                    <button type="submit" class="col-2 btn btn-success" id="current">Current</button>
                </form>
            </header>
            <!-- Weather today-->
            <h1>
                <span id="city-name"></span>

                <i class="fa-solid fa-location-dot"></i>
            </h1>
            <h2 class="today-title">
                Today |
                <span id="currently-date"></span>
            </h2>
            <div class="current-weather row ">
                <div class="col-4 description">
                    <span id="weather"></span>
                    <br />
                    Humidity: <span id="humidity"></span> %
                    <br />
                    Wind: <span id="windSpeed"></span>km/h

                </div>
                <div class="col-2 current-wethear-icon ">
                    <i class="fa-solid fa-cloud"></i>

                </div>
                <div class="col-5 current-temperature">

                    <span id="current-temperature"></span>
                    <span class="units">
                        <a href="#" id="metric">°C</a>
                        |
                        <a href="#" id="imperial">°F</a>
                    </span>

                </div>

            </div>
            <!-- 5 Day Weather -->
            <h3 class="day-weather-title">
                5 Day Weather
            </h3>
            <div class="row  text-center dayly-weather ">

                <div class="col-2">
                    Wensday
                    <br />
                    6/17
                    <br />
                    <i class="fa-solid fa-sun"></i>
                    <br />
                    18°C/27°C
                </div>

                <div class="col-3">
                    Thursday
                    <br />
                    6/18
                    <br />
                    <i class="fa-solid fa-cloud-rain"></i>
                    <br />
                    16°C/21°C
                </div>

                <div class="col-2">
                    Friday
                    <br />
                    6/19
                    <br />
                    <i class="fa-solid fa-sun"></i>
                    <br />
                    17°C/30°C
                </div>

                <div class="col-3">
                    Saturday
                    <br />
                    6/20
                    <br />
                    <i class="fa-solid fa-cloud"></i>
                    <br />
                    16°C/22°C
                </div>

                <div class="col-2">
                    Sunday
                    <br />
                    6/21
                    <br />
                    ⛅
                    <br />
                    15°C/27°C
                </div>
            </div>
            <!-- Footer -->
            <footer>
                <p>
                    Open-source code, by Oksana Shvets from
                    <a href="https://www.shecodes.io/">
                        She Codes
                    </a>
                </p>
            </footer>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>

</html>
